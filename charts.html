<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet"/>
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <title>

    <body>

            <div class="row">
                <div class="col-12">
                    <div style="width:50%;text-align: center;margin:0 auto;">
                        <svg height="400" id="geo_map" width="500">
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="barchart">
            <div class="row">
                <div class="col-sm-4" id="barChart">
                </div>
            </div>
        </div>
        <style>
            .myCircle:hover {
              stroke: blue;

        <div class="linechart">
            <div class="row">
                <div class="col-sm-4" id="lineChart">
                </div>
            </div>
        </div>
        >
        <div class="donutchart">
            <div class="row">
                <div class="col-sm-4" id="donutChart">
                </div>
            </div>
        </div>
        <div id="donutChart-v2">
            <div class="row">
                <div class="col-sm-4" id="donutchart-v2">
                </div>
            </div>

        <script src="https://d3js.org/d3.v4.js">
        </script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js">

        <script src="https://d3js.org/d3-geo-projection.v2.min.js">

        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js">
